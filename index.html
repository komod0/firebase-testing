<!DOCTYPE html>
<html>
<body>

<h3>A demonstration of how to access a File Upload Button</h3>

<input type="file" id="myFile" onchange="readFile(this)">


<script>

function readFile(imgs) { 

  if (imgs.files && imgs.files[0]) { 
    var FR= new FileReader();
    const formData = new FormData();
    formData.append('file', imgs.files[0]);
    fetch('https://bookbnb-firebase-test.herokuapp.com/upload_image', {
    method: 'POST',
      body: formData})
  }
}
</script>

</body>
</html>
